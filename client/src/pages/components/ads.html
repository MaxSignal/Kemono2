{% macro video_ad() %}
<script id="SCSpotScript" type="text/javascript" src="https://creative.xlivrdr.com/widgets/Spot/lib.js"></script>
<script type="text/javascript">
  (function() {
    var key = '__SCSpotAppeared';
    var lastAppeared = Number(window.localStorage.getItem(key));
    var delay = 15*60*1000; // 15min;
    if (lastAppeared > Date.now() - delay) {
      return;
    }
    
    var container = document.createElement('div');
    document.body.appendChild(container);
    
    var spot = new StripchatSpot({
      autoplay: 'all',
      userId: '52706a83a8534878a1aaff752713e20a05058d13b89d296fa5c9ea60dbd17054',
      campaignId: 'bottomslider',
      sourceId: '',
      tag:'girls/young',
      showModal: 'signup',
      hideButton: '1',
      autoclose: 0,
      closeButtonDelay: 0,
    });
    spot.mount(container).then(function() {
      container.addEventListener('click', function(e) {
        if (e.target.tagName === 'BUTTON') {
          window.localStorage.setItem(key, Date.now());
        }
      })
    });
  })();
</script>
{% endmacro %}
